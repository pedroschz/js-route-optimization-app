<button class="bulk-unset" type="button" mat-button (click)="onClick()">
  <mat-icon *ngIf="!showText && isUnset">undo</mat-icon>
  <mat-icon *ngIf="!showText && !isUnset">delete_forever</mat-icon>
  <span *ngIf="showText">
    {{ isUnset ? 'Deshacer Limpiar todo' : 'Limpiar todo' }}
  </span>
</button>
