<div id="map-select-container">
  <button
    class="app-map-button"
    type="button"
    title="Seleccionar por rectángulo"
    (click)="toggle(selectionMode.Bbox)">
    <mat-icon [svgIcon]="bboxIcon"></mat-icon>
  </button>
  <div class="divider"></div>
  <button
    class="app-map-button"
    type="button"
    title="Seleccionar por polígono"
    (click)="toggle(selectionMode.Polygon)">
    <mat-icon [svgIcon]="polygonIcon"></mat-icon>
  </button>
</div>
