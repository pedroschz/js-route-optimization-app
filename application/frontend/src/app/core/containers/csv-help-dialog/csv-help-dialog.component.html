<h3 class="d-flex flex-column">
  <button
    mat-icon-button
    class="small-close-button"
    type="button"
    title="Cancelar"
    (click)="cancel()">
    <mat-icon svgIcon="clear"></mat-icon>
  </button>
  <div class="strong">¿Qué datos puedo subir vía CSV?</div>
</h3>
<p>
  Si tienes datos para vehículos o envíos en archivos .csv individuales, puedes usar esta opción para
  subir tus datos. También puedes usar esta opción para obtener archivos de ejemplo para ver cómo deben estar
  estructurados tus datos.
</p>
